<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <title>Program za obavljanje osnovnih aritmetičkih operacija</title>
        <body>
            <script>
                alert("Program za obavljanje osnovnih aritmetičkih operacija") ;
                
            let x = prompt("Unesite prvi broj") ;
            let operacija = prompt ("Unesite aritmeticku operaciju") ;
            let y = prompt("Unesite drugi broj");
            let result ;

            switch (operacija) {
                case "+": result = parseInt(x)+parseInt(y) ;
                alert("Vaš rezultat je:" + result) ;
            }
            switch (operacija) {
                case "-": result = parseInt(x)-parseInt(y) ;
                alert("Vaš rezultat je:" + result) ;
            }
            switch (operacija) {
                case "*": result = parseInt(x)*parseInt(y) ;
                alert("Vaš rezultat je:" + result) ;
            }
            switch (operacija) {
                case "/": result = parseInt(x)/parseInt(y) ;
                alert("Vaš rezultat je:" + result) ;
            }

            
           
                        </script>
        </body>
    </head>
</html>
